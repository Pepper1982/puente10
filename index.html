<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; connect-src *;" />
  <title>Control del Puente</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    button {
      position: relative;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50%;
      background-color: #005f73;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0a9396;
    }

    button::after {
      content: attr(data-label);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    button:hover::after {
      opacity: 1;
    }

    .led-indicators {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .led {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ccc;
      position: relative;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .led.active {
      background-color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .led::after {
      content: attr(data-side);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #000;
    }

    @media (max-width: 600px) {
      button {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }

      button::after {
        font-size: 0.8rem;
        bottom: -25px;
      }

      .led {
        width: 15px;
        height: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Control del Puente</h1>
    <div class="button-group">
      <button onclick="connectBluetooth()" data-label="Conectar">üîó</button>
      <button onclick="enviarComando('A')" data-label="Subir Lado 1">1Ô∏è‚É£</button>
      <button onclick="enviarComando('B')" data-label="Subir Lado 2">2Ô∏è‚É£</button>
      <button onclick="enviarComando('C')" data-label="Subir Ambos">üîº</button>
      <button onclick="enviarComando('R')" data-label="Reiniciar">üîÅ</button>
    </div>
    <div class="led-indicators">
      <div class="led" id="led1" data-side="Lado 1"></div>
      <div class="led" id="led2" data-side="Lado 2"></div>
    </div>
  </div>

  <script>
    let device = null;
    let characteristic = null;

    const SERVICE_UUID = '00001101-0000-1000-8000-00805f9b34fb';  // UUID del servicio BLE
    const CHARACTERISTIC_UUID = '00002a00-0000-1000-8000-00805f9b34fb'; // UUID de la caracter√≠stica

    async function connectBluetooth() {
      try {
        if (!navigator.bluetooth) {
          alert('Este navegador no soporta Web Bluetooth.');
          return;
        }

        const isAvailable = await navigator.bluetooth.getAvailability();
        if (!isAvailable) {
          alert('Bluetooth no est√° disponible en este dispositivo.');
          return;
        }

        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        device.addEventListener('gattserverdisconnected', onDisconnected);

        alert("¬°Conectado exitosamente al ESP32!");
      } catch (error) {
        console.error("Error de conexi√≥n:", error);
        alert("No se pudo conectar: " + error.message);
      }
    }

    function onDisconnected() {
      characteristic = null;
      alert("Dispositivo desconectado.");
      actualizarLEDs('R');
    }

    async function enviarComando(cmd) {
      if (!characteristic) {
        alert("Primero debes conectar el dispositivo.");
        return;
      }

      try {
        const data = new TextEncoder().encode(cmd);
        await characteristic.writeValue(data);
        actualizarLEDs(cmd);
      } catch (error) {
        console.error("Error al enviar comando:", error);
        alert("Error enviando comando: " + error.message);
      }
    }

    function actualizarLEDs(cmd) {
      const led1 = document.getElementById('led1');
      const led2 = document.getElementById('led2');

      switch (cmd) {
        case 'A':
          led1.classList.add('active');
          led2.classList.remove('active');
          break;
        case 'B':
          led1.classList.remove('active');
          led2.classList.add('active');
          break;
        case 'C':
          led1.classList.add('active');
          led2.classList.add('active');
          break;
        case 'R':
          led1.classList.remove('active');
          led2.classList.remove('active');
          break;
      }
    }
  </script>
</body>
</html>
