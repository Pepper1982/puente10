<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control del Puente</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        button {
            position: relative;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50%;
            background-color: #005f73;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0a9396;
        }
        button::after {
            content: attr(data-label);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        button:hover::after {
            opacity: 1;
        }
        @media (max-width: 600px) {
            button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            button::after {
                font-size: 0.8rem;
                bottom: -25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control del Puente</h1>
        <div class="button-group">
            <button onclick="connectBluetooth()" data-label="Conectar">üîó</button>
            <button onclick="enviarComando('A')" data-label="Subir Lado 1">1Ô∏è‚É£</button>
            <button onclick="enviarComando('B')" data-label="Subir Lado 2">2Ô∏è‚É£</button>
            <button onclick="enviarComando('C')" data-label="Subir Ambos">üîº</button>
            <button onclick="enviarComando('R')" data-label="Reiniciar">üîÅ</button>
        </div>
    </div>

    <script>
        let device;
        let characteristic;

        async function connectBluetooth() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{
                        name: 'PuenteESP32'  // Debe coincidir con el nombre en el c√≥digo ESP32
                    }],
                    optionalServices: ['0000FFE0-0000-1000-8000-00805F9B34FB']
                });

                console.log('Dispositivo seleccionado:', device.name);

                const server = await device.gatt.connect();
                console.log('Servidor conectado');

                const service = await server.getPrimaryService('0000FFE0-0000-1000-8000-00805F9B34FB');
                console.log('Servicio encontrado');

                characteristic = await service.getCharacteristic('0000FFE1-0000-1000-8000-00805F9B34FB');
                console.log('Caracter√≠stica encontrada');

                alert('¬°Conectado correctamente!');
            } catch (error) {
                console.error('Error al conectar:', error);
                alert('Error de conexi√≥n: ' + error);
            }
        }

        async function enviarComando(cmd) {
            if (!characteristic) {
                alert('Primero conecta v√≠a Bluetooth');
                return;
            }
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(cmd);
                await characteristic.writeValue(data);
                console.log('Comando enviado:', cmd);
            } catch (error) {
                console.error('Error al enviar comando:', error);
                alert('Error al enviar comando: ' + error);
            }
        }
    </script>
</body>
</html>
